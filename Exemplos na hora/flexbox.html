<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Tutorial</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .child {
        width: 50%;
        height: 200px;
        background-color: blue;
        border: 1px solid black;
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <div class="child">4</div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
