<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Box Model</title>
  <style>
    .caixa {
      width: 200px;
      height: 100px;
      padding: 20px; /* Espaço interno ao redor do conteúdo */
      border: 5px solid black; /* Borda ao redor do padding */
      margin: 30px; /* Espaço externo ao redor da borda */
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="caixa">Conteúdo da Caixa</div>
</body>
</html>
